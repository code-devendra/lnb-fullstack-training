<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>I Guessed a number between 1 to 100 <br>Can You guess it.</h1>
            <div class="number">??</div>
        </header>
        <main>
            <input type="number" class="guess" placeholder="Enter a number">
            <button class="match">Check</button>
            <p class="message">Let's Start</p>
            <p class="msg-score">You have <span class="score">10</span> chances left</p>
            <h3 class="again">&gt;&gt;Play Again&lt;&lt;</h3>
        </main>
    </div>

    <script src="./index.js"></script>
</body>

</html>
